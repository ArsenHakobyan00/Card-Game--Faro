<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/intro.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Introduction</title>
</head>
<body>
    <header class="logo">
        <a href="intro.html"><img src="./images/pharaoh's_casino_logo.png" alt="Pharaoh's Casino logo"></a>
    </header>
    <div class="form-container">
        <h1 class="greeting">Welcome to Pharaoh's Casino</h1>
        <form action="game.html" method="get" id="introForm">    
            <label for="firstName">First Name 
                <input type="text" name="firstName" id="firstName" placeholder="first name">
            </label>
            <label for="lastName">Last Name 
                <input type="text" name="lastName" id="lastName" placeholder="last name">
            </label>
            <label for="username">Username 
                <input type="text" name="username" id="username" placeholder="username">
            </label>
            <label for="phoneNum">Phone number 
                <input type="text" name="phoneNum" id="phoneNum" placeholder="phone number">
            </label>
            <label for="city">City
                <input type="text" name="city" id="city" placeholder="city">
            </label>
            <label for="email">Email address 
                <input type="text" name="email" id="email" placeholder="email">
            </label>
            <label for="startingMoney">Starting Money
                <input type="text" name="startingMoney" id="startingMoney" placeholder="starting money">
            </label>
            <div class="btn">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" id="reset">
                <div class="errors"></div>
            </div>
        </form>
    </div><!-- form-container -->
    <script src="./js/intro.js"></script>
</body>
</html>
